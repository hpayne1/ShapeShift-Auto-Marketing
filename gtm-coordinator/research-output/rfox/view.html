<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preview | rFOX GTM Packet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Work+Sans:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue-500: #3761F9;
      --gray-950: #090B11;
      --gray-900: #10151E;
      --gray-850: #191d28;
      --gray-700: #2D3748;
      --gray-500: #718096;
      --gray-400: #A0AEC0;
      --gray-300: #CBD5E0;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--gray-900);
      color: var(--gray-300);
      min-height: 100vh;
      padding: 1.5rem;
    }
    .top-bar {
      max-width: 680px;
      margin: 0 auto 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 0.75rem;
    }
    .back-link {
      color: var(--blue-500);
      text-decoration: none;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
    }
    .back-link:hover { text-decoration: underline; }
    .draft-title {
      font-family: 'Work Sans', system-ui, sans-serif;
      font-weight: 600;
      color: #fff;
      font-size: 0.9375rem;
    }
    .copy-btn {
      background: var(--blue-500);
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.875rem;
      cursor: pointer;
    }
    .copy-btn:hover { opacity: 0.9; }
    .copy-btn.copied { background: #00CD98; }
    .error-msg {
      max-width: 680px;
      margin: 0 auto;
      padding: 1.5rem;
      background: rgba(220, 53, 69, 0.15);
      border: 1px solid #dc3545;
      border-radius: 12px;
      color: #f8d7da;
    }
    .form-section {
      max-width: 680px;
      margin: 0 auto 1.5rem;
      padding: 1rem;
      background: var(--gray-850);
      border: 1px solid var(--gray-700);
      border-radius: 12px;
    }
    .form-section h4 {
      font-size: 0.8125rem;
      color: var(--gray-400);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.75rem;
    }
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 0.75rem;
    }
    .form-grid label {
      display: block;
      font-size: 0.8125rem;
      color: var(--gray-500);
      margin-bottom: 0.25rem;
    }
    .form-grid input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid var(--gray-700);
      border-radius: 6px;
      background: var(--gray-900);
      color: var(--gray-300);
      font-size: 0.875rem;
    }
    .preview-wrap {
      max-width: 680px;
      margin: 0 auto;
    }

    /* ----- X (Twitter) mockup ----- */
    .mock-x {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #fff;
      color: #0f1419;
      border: 1px solid #cfd9de;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    .mock-x .tweet {
      padding: 1rem 1rem 0.75rem 1rem;
      border-bottom: 1px solid #eff3f4;
    }
    .mock-x .tweet:last-child { border-bottom: none; }
    .mock-x .tweet-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.35rem;
    }
    .mock-x .tweet-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #3761F9, #00CD98);
    }
    .mock-x .tweet-name-row {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      flex-wrap: wrap;
    }
    .mock-x .tweet-display-name { font-weight: 700; font-size: 0.9375rem; }
    .mock-x .tweet-handle { color: #536471; font-size: 0.875rem; }
    .mock-x .tweet-dot { color: #536471; font-size: 0.875rem; }
    .mock-x .tweet-time { color: #536471; font-size: 0.875rem; }
    .mock-x .tweet-body {
      font-size: 0.9375rem;
      line-height: 1.4;
      white-space: pre-wrap;
      word-break: break-word;
      margin-left: 48px;
    }
    .mock-x .tweet-body a { color: #1d9bf0; text-decoration: none; }
    .mock-x .tweet-body a:hover { text-decoration: underline; }
    .mock-x .tweet-divider {
      height: 12px;
      background: #f7f9f9;
      margin-left: 56px;
      border-left: 2px solid #cfd9de;
    }

    /* ----- Discord mockup ----- */
    .mock-discord {
      background: #36393f;
      color: #dcddde;
      border-radius: 8px;
      padding: 1rem 1rem 1.25rem 1.5rem;
      font-family: "gg sans", "Noto Sans", "Helvetica Neue", Helvetica, sans-serif;
      font-size: 0.9375rem;
      line-height: 1.375;
    }
    .mock-discord .msg-header {
      display: flex;
      align-items: baseline;
      gap: 0.5rem;
      margin-bottom: 0.25rem;
    }
    .mock-discord .msg-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #3761F9, #00CD98);
      flex-shrink: 0;
    }
    .mock-discord .msg-meta { display: flex; align-items: center; gap: 0.35rem; flex-wrap: wrap; }
    .mock-discord .msg-username { color: #fff; font-weight: 500; }
    .mock-discord .msg-time { color: #72767d; font-size: 0.75rem; }
    .mock-discord .msg-body {
      margin-left: 52px;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .mock-discord .msg-body strong { font-weight: 600; color: #fff; }
    .mock-discord .msg-body a { color: #00b0f4; text-decoration: none; }
    .mock-discord .msg-body a:hover { text-decoration: underline; }

    /* ----- Blog mockup ----- */
    .mock-blog {
      background: #fff;
      color: #1a1a1a;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 2rem 2.5rem;
      font-family: Georgia, "Times New Roman", serif;
      max-width: 720px;
      margin: 0 auto;
    }
    .mock-blog .blog-title {
      font-family: "Work Sans", system-ui, sans-serif;
      font-weight: 700;
      font-size: 1.75rem;
      line-height: 1.25;
      margin-bottom: 0.5rem;
    }
    .mock-blog .blog-meta { color: #6b7280; font-size: 0.875rem; margin-bottom: 1.5rem; }
    .mock-blog .blog-body { font-size: 1.0625rem; line-height: 1.7; }
    .mock-blog .blog-body h2 {
      font-family: "Work Sans", system-ui, sans-serif;
      font-size: 1.25rem;
      margin: 1.5rem 0 0.5rem;
      font-weight: 600;
    }
    .mock-blog .blog-body h3 { font-size: 1.1rem; margin: 1.25rem 0 0.5rem; }
    .mock-blog .blog-body p { margin-bottom: 1rem; }
    .mock-blog .blog-body ul { margin: 0.5rem 0 1rem 1.5rem; }
    .mock-blog .blog-body li { margin-bottom: 0.35rem; }
    .mock-blog .blog-body a { color: #3761F9; text-decoration: none; }
    .mock-blog .blog-body a:hover { text-decoration: underline; }
    .mock-blog .blog-body [data-placeholder] { color: #9ca3af; font-style: italic; }

    /* Doc view (any .md / .txt) */
    .doc-view {
      max-width: 720px;
      margin: 0 auto;
      background: var(--gray-850);
      border: 1px solid var(--gray-700);
      border-radius: 12px;
      padding: 2rem;
      font-size: 0.9375rem;
      line-height: 1.6;
    }
    .doc-view h1 { font-family: 'Work Sans', system-ui, sans-serif; font-size: 1.5rem; color: #fff; margin-bottom: 1rem; }
    .doc-view h2 { font-size: 1.2rem; color: #fff; margin: 1.5rem 0 0.5rem; }
    .doc-view h3 { font-size: 1rem; color: var(--gray-400); margin: 1rem 0 0.5rem; }
    .doc-view p { margin-bottom: 0.75rem; color: var(--gray-300); }
    .doc-view ul, .doc-view ol { margin: 0.5rem 0 1rem 1.5rem; color: var(--gray-300); }
    .doc-view li { margin-bottom: 0.35rem; }
    .doc-view a { color: var(--blue-500); text-decoration: none; }
    .doc-view a:hover { text-decoration: underline; }
    .doc-view strong { color: var(--gray-300); }
    .doc-view pre, .doc-view code { background: var(--gray-900); padding: 0.25rem 0.5rem; border-radius: 4px; font-size: 0.875rem; }
    .doc-view pre { padding: 1rem; overflow-x: auto; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="top-bar">
    <a href="index.html" class="back-link">‚Üê Back to packet</a>
    <span class="draft-title" id="draftTitle">Preview</span>
    <button type="button" class="copy-btn" id="copyBtn" style="display: none;">Copy to clipboard</button>
  </div>

  <div id="formSection" class="form-section" style="display: none;">
    <h4>Fill in placeholders</h4>
    <div class="form-grid" id="formGrid"></div>
  </div>

  <div id="errorMsg" class="error-msg" style="display: none;"></div>
  <div id="previewWrap" class="preview-wrap"></div>

  <script>
    (function() {
      const DRAFT_CONFIG = {
        x_post_main:     { type: 'x', thread: true,  title: 'Main Twitter thread (@ShapeShift)' },
        x_post_blog:     { type: 'x', thread: false, title: 'Blog promo tweet', placeholders: [{ id: 'BLOG LINK', key: 'blog_link', label: 'Blog URL' }] },
        x_post_personal: { type: 'x', thread: false, title: 'Personal QT' },
        discord_post:    { type: 'discord', title: 'Discord #announcements' },
        discord_reminder:{ type: 'discord', title: 'Discord reminder', placeholders: [{ id: 'X THREAD LINK', key: 'x_thread_link', label: 'X thread URL' }] },
        blog_draft:      { type: 'blog', title: 'Blog for Strapi' },
        medium_post:     { type: 'blog', title: 'Medium cross-post' },
        followup_educational: { type: 'x', thread: true, title: 'Day 1 educational thread' },
        followup_metrics: {
          type: 'x',
          thread: true,
          title: 'Day 4‚Äì6 metrics thread',
          placeholders: [
            { id: 'X', key: 'metrics_x', label: 'Transactions' },
            { id: 'Y', key: 'metrics_y', label: 'Volume' },
            { id: 'Z', key: 'metrics_z', label: 'Days' },
            { id: 'W', key: 'metrics_w', label: 'Unique users' },
            { id: 'PAIR 1', key: 'pair_1', label: 'Pair 1' },
            { id: 'PAIR 2', key: 'pair_2', label: 'Pair 2' },
            { id: 'PAIR 3', key: 'pair_3', label: 'Pair 3' }
          ]
        },
        followup_recap:  { type: 'x', thread: true, title: 'Day 7 recap' }
      };

      const LS_KEYS = { followup_metrics: 'rfox_followup_metrics', x_post_blog: 'rfox_blog_link', discord_reminder: 'rfox_x_thread_link' };

      // Base URL for fetches: same directory as this view.html (works from main HTML links and preview panes)
      function getBaseUrl() {
        var href = window.location.href.split('?')[0].split('#')[0];
        return href.replace(/\/[^/]*$/, '/');
      }
      function getParam(name) {
        var search = (window.location.search || '').replace(/^\?/, '');
        var hash = (window.location.hash || '').replace(/^#/, '');
        var fromSearch = search ? new URLSearchParams(search).get(name) : '';
        if (fromSearch) return fromSearch;
        return hash ? (new URLSearchParams(hash).get(name) || '') : '';
      }
      function getDraftId() {
        return (getParam('draft') || '').trim();
      }
      function getPath() {
        return (getParam('path') || '').trim();
      }
      function mdToHtml(md) {
        let h = escapeHtml(md);
        h = h.replace(/^### (.+)$/gm, '<h3>$1</h3>');
        h = h.replace(/^## (.+)$/gm, '<h2>$1</h2>');
        h = h.replace(/^# (.+)$/gm, '<h1>$1</h1>');
        h = h.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
        h = h.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" rel="noopener">$1</a>');
        h = h.replace(/^\- (.+)$/gm, '<li>$1</li>');
        h = h.replace(/(<li>.*<\/li>\n?)+/g, '<ul>$&</ul>');
        h = h.replace(/^\|(.+)\|$/gm, function(line) {
          const cells = line.replace(/^\||\|$/g, '').split('|').map(function(c) { return '<td>' + c.trim() + '</td>'; }).join('');
          return '<tr>' + cells + '</tr>';
        });
        h = h.replace(/(<tr>.*<\/tr>\n?)+/g, '<table><tbody>$&</tbody></table>');
        h = h.replace(/\n\n+/g, '</p><p>');
        h = h.replace(/\n/g, '<br>');
        h = h.replace(/<p><\/p>/g, '').replace(/<p>(<h[123]>)/g, '$1').replace(/(<\/h[123]>)<\/p>/g, '$1');
        return '<p>' + h + '</p>';
      }
      function loadPath(pathKey) {
        document.getElementById('copyBtn').style.display = 'none';
        document.getElementById('draftTitle').textContent = pathKey.replace(/.*\//, '');
        function renderPathContent(text) {
          const wrap = document.getElementById('previewWrap');
          const div = document.createElement('div');
          div.className = 'doc-view';
          if (/\.txt$/i.test(pathKey)) {
            div.innerHTML = '<pre>' + escapeHtml(text) + '</pre>';
          } else {
            div.innerHTML = mdToHtml(text);
          }
          wrap.innerHTML = '';
          wrap.appendChild(div);
        }
        var embedded = (window.__PACKET_DATA__ && window.__PACKET_DATA__.paths && window.__PACKET_DATA__.paths[pathKey]);
        if (embedded !== undefined) {
          renderPathContent(embedded);
          return;
        }
        const base = getBaseUrl();
        const url = pathKey.indexOf('/') === 0 ? pathKey : base + pathKey.replace(/^\.\//, '');
        fetch(url)
          .then(function(r) {
            if (!r.ok) throw new Error(r.status + ' ' + r.statusText);
            return r.text();
          })
          .then(renderPathContent)
          .catch(function(err) {
            document.getElementById('errorMsg').innerHTML =
              'Could not load file. If you opened this from disk (file://), use a local server (e.g. <code>npx serve .</code>).<br><br>' + escapeHtml(err.message);
            document.getElementById('errorMsg').style.display = 'block';
            document.getElementById('previewWrap').innerHTML = '';
          });
      }

      function getStoredValues(draftId) {
        const key = LS_KEYS[draftId];
        if (!key) return {};
        try {
          const s = localStorage.getItem(key);
          return s ? JSON.parse(s) : {};
        } catch (_) { return {}; }
      }

      function setStoredValues(draftId, values) {
        const key = LS_KEYS[draftId];
        if (!key) return;
        try { localStorage.setItem(key, JSON.stringify(values)); } catch (_) {}
      }

      function escapeHtml(s) {
        const div = document.createElement('div');
        div.textContent = s;
        return div.innerHTML;
      }

      function linkify(text) {
        const urlRe = /(https?:\/\/[^\s]+)/g;
        return escapeHtml(text).replace(urlRe, '<a href="$1" target="_blank" rel="noopener">$1</a>');
      }

      function extractCopyBlock(md) {
        const m = md.match(/```\s*([\s\S]*?)```/);
        if (m) return m[1].trim();
        const parts = md.split(/^##\s+Copy\/paste/m);
        if (parts.length > 1) {
          const block = parts[1].replace(/^```[\s\S]*?```/m, '').trim();
          const lines = block.split('\n').filter(function(l) { return l.trim() !== ''; });
          return lines.join('\n');
        }
        const beforeCopy = md.split(/^---$/m)[0].trim();
        const lines = beforeCopy.split('\n').filter(function(l) {
          return l && !/^#\s/.test(l) && !/^\*\*Tweet \d+:\*\*/.test(l) && !/^\*\*Voice:\*\*/.test(l);
        });
        return lines.join('\n').trim();
      }

      function parseXTweets(md, draftId) {
        const copyBlock = extractCopyBlock(md);
        const config = DRAFT_CONFIG[draftId];
        if (config && config.thread) {
          const tweets = [];
          const byNumber = copyBlock.split(/\n(?=\d+\/)/);
          if (byNumber.length > 1) {
            byNumber.forEach(function(block) {
              const t = block.replace(/^\d+\/\s*/, '').trim();
              if (t) tweets.push(t);
            });
          } else {
            const byTweet = copyBlock.split(/\n\n+/);
            if (byTweet.length > 1) tweets.push(...byTweet.map(function(t) { return t.trim(); }).filter(Boolean));
            else tweets.push(copyBlock.trim());
          }
          return tweets.length ? tweets : [copyBlock];
        }
        return [copyBlock];
      }

      function parseDiscordBody(md) {
        const copyBlock = extractCopyBlock(md);
        return copyBlock.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
      }

      function inlineMd(html) {
        return html
          .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
          .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2">$1</a>')
          .replace(/\[IMAGE:([^\]]+)\]/g, '<span data-placeholder="true">[IMAGE: $1]</span>')
          .replace(/\n/g, '<br>');
      }
      function parseBlog(md) {
        let body = md.replace(/^#\s+.+$/m, '').trim();
        const copyIdx = body.indexOf('## Copy/paste');
        if (copyIdx !== -1) body = body.slice(0, copyIdx).trim();
        const blocks = body.split(/\n\n+/);
        let out = '';
        blocks.forEach(function(block) {
          const t = block.trim();
          if (!t) return;
          if (/^##\s+/.test(t)) {
            out += '<h2>' + inlineMd(escapeHtml(t.replace(/^##\s+/, ''))) + '</h2>';
          } else if (/^###\s+/.test(t)) {
            out += '<h3>' + inlineMd(escapeHtml(t.replace(/^###\s+/, ''))) + '</h3>';
          } else if (/^- /.test(t)) {
            const items = t.split(/\n/).filter(function(l) { return l.trim(); });
            out += '<ul>' + items.map(function(line) {
              const text = line.replace(/^- \*\*(.+?)\*\*:?\s*/, '').trim();
              return '<li>' + inlineMd(escapeHtml(text)) + '</li>';
            }).join('') + '</ul>';
          } else {
            out += '<p>' + inlineMd(escapeHtml(t)) + '</p>';
          }
        });
        return out;
      }

      function getBlogTitle(md) {
        const m = md.match(/^#\s+(.+)$/m);
        return m ? m[1].trim() : 'Blog post';
      }

      function applyPlaceholders(text, draftId, values) {
        let out = text;
        const config = DRAFT_CONFIG[draftId];
        if (config && config.placeholders) {
          config.placeholders.forEach(function(p) {
            const val = values[p.key] || '';
            out = out.replace(new RegExp('\\[' + p.id + '\\]', 'gi'), val);
          });
        }
        return out;
      }

      function renderX(tweets, draftId, values) {
        const wrap = document.getElementById('previewWrap');
        const div = document.createElement('div');
        div.className = 'mock-x';
        tweets.forEach(function(txt, i) {
          const filled = applyPlaceholders(txt, draftId, values);
          const tweetEl = document.createElement('div');
          tweetEl.className = 'tweet';
          tweetEl.innerHTML =
            '<div class="tweet-header">' +
              '<div class="tweet-avatar"></div>' +
              '<div class="tweet-name-row">' +
                '<span class="tweet-display-name">ShapeShift</span>' +
                '<span class="tweet-handle">@ShapeShift</span>' +
                '<span class="tweet-dot">¬∑</span>' +
                '<span class="tweet-time">now</span>' +
              '</div>' +
            '</div>' +
            '<div class="tweet-body">' + linkify(filled) + '</div>';
          div.appendChild(tweetEl);
          if (i < tweets.length - 1) {
            const sep = document.createElement('div');
            sep.className = 'tweet-divider';
            div.appendChild(sep);
          }
        });
        wrap.innerHTML = '';
        wrap.appendChild(div);
        return tweets.map(function(t) { return applyPlaceholders(t, draftId, values); }).join('\n\n');
      }

      function renderDiscord(htmlBody, draftId, values) {
        const wrap = document.getElementById('previewWrap');
        let body = htmlBody;
        const config = DRAFT_CONFIG[draftId];
        if (config && config.placeholders) {
          config.placeholders.forEach(function(p) {
            const val = (values[p.key] || '').trim();
            body = body.replace(new RegExp('\\[' + p.id + '\\]', 'gi'), val || '[' + p.id + ']');
          });
        }
        const div = document.createElement('div');
        div.className = 'mock-discord';
        div.innerHTML =
          '<div class="msg-header">' +
            '<div class="msg-avatar"></div>' +
            '<div class="msg-meta">' +
              '<span class="msg-username">ShapeShift</span>' +
              '<span class="msg-time">Today at ' + new Date().toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' }) + '</span>' +
            '</div>' +
          '</div>' +
          '<div class="msg-body">' + body.replace(/\n/g, '<br>') + '</div>';
        wrap.innerHTML = '';
        wrap.appendChild(div);
        const plain = div.querySelector('.msg-body').innerText;
        return plain;
      }

      function renderBlog(md, draftId) {
        const wrap = document.getElementById('previewWrap');
        const title = getBlogTitle(md);
        const bodyHtml = parseBlog(md);
        const div = document.createElement('div');
        div.className = 'mock-blog';
        div.innerHTML =
          '<h1 class="blog-title">' + escapeHtml(title) + '</h1>' +
          '<div class="blog-meta">ShapeShift ¬∑ ' + new Date().toLocaleDateString() + '</div>' +
          '<div class="blog-body">' + bodyHtml + '</div>';
        wrap.innerHTML = '';
        wrap.appendChild(div);
        return md.slice(0, md.indexOf('## Copy/paste') !== -1 ? md.indexOf('## Copy/paste') : md.length).trim();
      }

      function buildForm(draftId, values, onInput) {
        const config = DRAFT_CONFIG[draftId];
        if (!config || !config.placeholders) return;
        const grid = document.getElementById('formGrid');
        grid.innerHTML = '';
        config.placeholders.forEach(function(p) {
          const label = document.createElement('label');
          label.textContent = p.label;
          label.htmlFor = 'field-' + p.key;
          const input = document.createElement('input');
          input.type = 'text';
          input.id = 'field-' + p.key;
          input.dataset.key = p.key;
          input.value = values[p.key] || '';
          input.placeholder = '[' + p.id + ']';
          input.addEventListener('input', function() {
            const v = {};
            config.placeholders.forEach(function(pp) {
              const el = document.getElementById('field-' + pp.key);
              v[pp.key] = el ? el.value : '';
            });
            setStoredValues(draftId, v);
            onInput();

          document.getElementById('copyBtn').dataset.copyText = copyText;
          document.getElementById('copyBtn').classList.remove('copied');

n\nAs we stand on the cusp of 2026, the DeFi landscape is rapidly evolving amidst a backdrop of regulatory challenges and technological advancements. Recent discussions around \"DeFi in 2026: Navigating Regulation, Threats & Opportunities\" underscore the pressing need for resilient and forward-thinking infrastructures. In this dynamic environment, the launch of rFOX represents a significant leap forward, addressing some of the most critical technical challenges facing the industry today.\n\n### The Technical Problem Being Solved\n\nThe decentralized finance sector has long grappled with issues of scalability, security, and interoperability. As highlighted in the \"Infrastructure for DeFi: Full Guide 2026,\" the right strategic moves can deliver scale, security, and efficiency. However, achieving this trifecta requires innovative solutions capable of transcending the limitations of current systems. This is where rFOX comes into play, offering a robust framework designed to tackle these challenges head-on.\n\n### How rFOX Works\n\nrFOX is a staking program on Arbitrum ratified by FOX token holders (SCP-166; SCP-186 moved to USDC distribution in February 2026). Users stake FOX (after bridging to Arbitrum in the ShapeShift UI if on mainnet); the contract tracks staked balances and reward units. Stakers receive a percentage of the ShapeShift DAO's total revenue from **affiliate fees** each epoch. Distribution is **off-chain by the DAO multisig**, as USDC to the staker's wallet‚Äîsent on the **15th of each month** for the preceding month. When users unstake, they stop earning and enter a **28-day cooldown** before they can claim their FOX back. Accounting is published to IPFS and the forum each epoch; the open source CLI in the [rFOX repo](https://github.com/shapeshift/rFOX) lets the community verify amounts. No custody, no KYC.\n\n### What the rFOX Program Enables Technically\n\n- **Self-custodial revenue share:** Stakers keep control of keys; rewards are distributed of hain development and DeFi architecture. [Your Name] is passionate about driving technological advancements that empower financial ecosystems worldwide.\n\n---\n\n**Note to Editors:** This op-ed is intended for publication in The Block and engineering-focused blogs. For further inquiries or interviews with the author, please contact [Your Contact Information].","press/press_release.md":"# Press Release\n\n**FOR IMMEDIATE RELEASE**\n\n**ShapeShift DAO Launches rFOX: Stake FOX on Arbitrum, Earn USDC‚ÄîRewards on the 15th of Each Month**\n\n**[CITY, DATE]** ‚Äì ShapeShift DAO today announced the launch of rFOX, a staking program that lets users stake FOX on Arbitrum and earn USDC rewards. Rewards are sent to staker wallets on the 15th of each month for the preceding month. No custody, no KYC.\n\nrFOX is a staking program on ShapeShift. Users bridge FOX to Arbitrum (in the ShapeShift UI if on mainnet), stake FOX, and receive USDC rewards from a share of the DAO's affiliate-fee revenue each epoch. Distribution is off-chain by the DAO multisig. When users unstake, a 28-day cooldown applies before FOX can be claimed. The program is designed for DeFi users and yield seekers who want stable rewards without giving up control of their assets.\n\nThe program is live now. ShapeShift users can stake FOX and start earning USDC with a straightforward, self-custodial flow.\n\nrFOX is a unique addition to ShapeShift‚Äôs growing suite of services, offering a straightforward and user-friendly staking process. \n\"[NAME], [TITLE] at ShapeShift, said: [QUOTE]\"\n\nThe launch of rFOX aligns with ShapeShift's commitment to self-custodial, privacy-preserving DeFi. Stake FOX, earn USDC, keep your keys.\n\n**About ShapeShift DAO**\n\nShapeShift DAO is a decentralized, non-custodial cryptocurrency platform that enables users to buy, hold, trade, and earn rewards on their digital assets. Founded with the vision of financial sovereignty, ShapeShift empowers its community with tools and services t ** Your navigation of crypto markets is impressive.\n\n**Suggested DM:**\n```\nYour navigation of crypto markets is impressive. rFOX is live: stake FOX, earn USDC in your wallet every month. Want the link?\n```\n","seo/seo_article_01.md":"# SEO Article 1: rFOX\n\n# Understanding the rFOX Program on ShapeShift: A Comprehensive Guide\n\nIn the rapidly evolving landscape of decentralized finance (DeFi), ShapeShift stands out as a beacon for self-sovereign finance. With its latest offering, the rFOX program, ShapeShift continues to empower individuals with the tools they need to participate in a decentralized financial ecosystem. This article covers the rFOX program, the staking process, and how rewards are distributed. \n\n## What is the rFOX Program?\n\nThe rFOX program is a staking initiative on ShapeShift that allows users to stake their FOX tokens and earn USDC rewards. Unlike traditional staking protocols that may offer volatile reward tokens, rFOX ensures that earnings are distributed in a stable currency, USDC, providing users with a predictable return. This program is designed to align with ShapeShift‚Äôs mission of fostering open, borderless finance where users maintain control over their assets.\n\n### Key Features of the rFOX Program\n\n- **Stake FOX, Earn USDC**: Participants can stake their FOX tokens and receive rewards in USDC, the stablecoin, ensuring a consistent value.\n- **No Custody, No KYC**: True to ShapeShift‚Äôs principles, the rFOX program requires no custody of your assets and no Know Your Customer (KYC) processes. Your keys, your control.\n- **Monthly Rewards**: Rewards are sent to your wallet on the **15th of each month** for the preceding month (or next business day if the 15th falls on a weekend or holiday).\n- **Stake on Arbitrum**: FOX must be bridged to Arbitrum before staking (via the ShapeShift UI); mainnet FOX cannot be staked directly.\n- **Transparency**: Accounting is published to IPFS and the forum each epoch; you can verify with the open source CLI in the [rFOX repo](https://github.com/shapeshift/rFOX).\n\n[IMAGE: Diagram of the rFOX staking process]\n\n## How to Stake FOX in the rFOX Program\n\nStaking FOX tokens in the rFOX program is a straightforward process. Here‚Äôs a step-by-step guide to help you get started:\n\n1. **Visit the ShapeShift Platform**: Navigate to [ShapeShift's FOX Ecosystem](https://app.shapeshift.com/#/fox-ecosystem) to access the rFOX staking interface.\n   \n2. **Bridge FOX to Arbitrum**: If your FOX is on mainnet, bridge it to Arbitrum in the ShapeShift UI‚Äîmainnet FOX cannot be staked directly.\n   \n3. **Connect Your Wallet**: Ensure a Web3-compatible wallet (e.g. MetaMask, WalletConnect) is connected.\n   \n4. **Stake Your FOX**: Select the amount to stake and confirm. When you unstake, you enter a **28-day cooldown** before you can claim your FOX back.\n\n[IMAGE: Screenshot of the staking interface on ShapeShift]\n\n## Understanding the Rewards System\n\nThe rFOX program rewards participants with USDC, sent directly to their wallets on the **15th of each month** for the preceding month. Rewards come from a share of the ShapeShift DAO's total revenue from **affiliate fees** each epoch. Distribution is handled off-chain by the DAO multisig (not part of the on-chain contract). The program does not promise specific APY or returns.\n\n### How Rewards Are Calculated\n\nRewards are calculated from staked balances and reward units tracked in the contract; a multiplier translates to a USDC amount for off-chain distribution. At the end of each epoch, accounting is posted to IPFS and linked on the forum; users can verify with the open source CLI in the [rFOX repo](https://github.com/shapeshift/rFOX).\n\n## Epoch and Cooldown Mechanics\n\nThe rFOX program operates with specific epoch and cooldown mechanics to manage staking and reward distribution effectively:\n\n- **Epoch Duration**: The program operates on a monthly epoch basis, meaning rewards are calculated and dist
